<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>В Питере Пить | Рестобар</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts: Unbounded for headings, Manrope for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500&family=Unbounded:wght@300;400;500&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              midnight: '#031023',
              raisin: '#2C191F',
              alabaster: '#EEEADF',
              indigoBunting: '#002E5D', // Approx for Pantone 20-0058 TPM
              amber: {
                glow: '#FFBF00', // Reference for glow effects
              }
            },
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              display: ['Unbounded', 'sans-serif'],
            },
            backgroundImage: {
              'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Fallback */
        background-color: #031023;
        color: #EEEADF;
      }
      
      .custom-gradient-bg {
        background: 
          /* Large soft Raisin spot (bottom/left dominant) */
          radial-gradient(circle at 30% 70%, rgba(44, 25, 31, 0.8), transparent 60%),
          /* Midnight/Indigo mix (top/right) */
          radial-gradient(circle at 70% 30%, rgba(3, 16, 35, 0.8), transparent 60%),
          /* Base softer linear gradient */
          linear-gradient(135deg, #2C191F 0%, #031023 60%, #002E5D 100%);
        background-attachment: fixed;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #031023; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2C191F; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4a2c35; 
      }
      
      .amber-glow-text {
        text-shadow: 0 0 20px rgba(255, 191, 0, 0.3);
      }
      
      .glass-panel {
        background: rgba(44, 25, 31, 0.4);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
