name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies (v-pitere-pit)
        working-directory: ./v-pitere-pit
        run: npm ci
      
      - name: Build (v-pitere-pit)
        working-directory: ./v-pitere-pit
        run: npm run build
      
      - name: Install dependencies (petra)
        working-directory: ./petra
        run: npm ci
      
      - name: Build (petra)
        working-directory: ./petra
        run: npm run build
      
      - name: Install dependencies (green28)
        working-directory: ./green28
        run: npm ci
      
      - name: Build (green28)
        working-directory: ./green28
        run: npm run build
      
      - name: Install dependencies (La_Piada)
        working-directory: ./La_Piada
        run: npm ci
      
      - name: Build (La_Piada)
        working-directory: ./La_Piada
        run: npm run build
      
      - name: Create pages directory structure
        run: |
          mkdir -p pages/v-pitere-pit
          mkdir -p pages/petra
          mkdir -p pages/green28
          mkdir -p pages/La_Piada
          cp -r v-pitere-pit/dist/* pages/v-pitere-pit/
          cp -r petra/dist/* pages/petra/
          cp -r green28/dist/* pages/green28/
          cp -r La_Piada/dist/* pages/La_Piada/
          # Копируем index.html для редиректа с корня
          if [ -f index.html ]; then
            cp index.html pages/
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './pages'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
